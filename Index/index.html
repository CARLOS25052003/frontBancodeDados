<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Controle Financeiro</title>
</head>
<body>
<div class="container">
    <h1>Controle Financeiro</h1>

    <div class="form-section">
        <h2>Adicionar Renda Fixa</h2>
        <form id="rendaFixaForm" >
            <input type="text" id="rendaFixaDescription" class="form-control" placeholder="Descrição" required>
            <input type="number" id="rendaFixaAmount" class="form-control" placeholder="Valor (R$)" required>
            <input type="date" id="rendaFixaDate" class="form-control" required>
            <button type="submit" class="btn-adicionar-despesa">Adicionar Renda Fixa</button>
        </form>
    </div>

    <div class="form-section">
        <h2>Adicionar Renda Extra</h2>
        <form id="rendaExtraForm" >
            <input type="text" id="rendaExtraDescription" class="form-control" placeholder="Descrição da Renda Extra" required>
            <input type="number" id="rendaExtraAmount" class="form-control" placeholder="Valor da Renda Extra (ex: 300,50)" required>
            <input type="date" id="rendaExtraDate" class="form-control" required>
            <button type="submit" class="butãoconfuso">Adicionar Renda Extra</button>
        </form>
    </div>

    <div class="form-section">
        <h2>Adicionar Despesa</h2>
        <form id="despesaForm">
            <input type="text" id="despesaDescription" class="form-control" placeholder="Descrição da Despesa" required>
            <input type="number" id="despesaAmount" class="form-control" placeholder="Valor da Despesa (ex: 500,00)" required>
            <input type="date" id="despesaDate" class="form-control" required>
            <button type="submit" class="butãoconfuso">Adicionar Despesa</button>
        </form>
    </div>

    <div class="form-section">
        <h2>Adicionar Despesa Fixa</h2>
        <form id="despesaFixaForm" >
            <input type="text" id="despesaFixaDescription" class="form-control" placeholder="Descrição da Despesa Fixa" required>
            <input type="number" id="despesaFixaAmount" class="form-control" placeholder="Valor da Despesa Fixa (ex: 200,00)" required>
            <input type="date" id="despesaFixaDate" class="form-control" required>
            <button type="submit" class="btn-adicionar-despesa">Adicionar Despesa Fixa</button>
        </form>
    </div>

    <div class="list-section">
        <h2>Rendas Fixas</h2>
        <ul id="rendaFixaList" class="list"></ul>

        <h2>Rendas Extras</h2>
        <ul id="rendaExtraList" class="list"></ul>

        <h2>Despesas</h2>
        <ul id="despesaList" class="list"></ul>

        <h2>Despesas Fixas</h2>
        <ul id="despesaFixaList" class="list"></ul>
    </div>

    <h2><span id="balance">0.00</span></h2>
</div>

<script src="app.js"></script>
</body>
</html>
